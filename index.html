<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloom Journal - Sign Up / Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  <script>
  function toggleTheme() {
    const body = document.body;
    const newTheme = body.classList.contains('light-mode') ? 'dark' : 'light';

    if (newTheme === 'light') {
      body.classList.add('light-mode');
      localStorage.setItem('theme', 'light');
    } else {
      body.classList.remove('light-mode');
      localStorage.setItem('theme', 'dark');
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
    }
  });
</script>
<body class="flower-bg">
  <div class="auth-container">
    <button class="toggle-theme-btn" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    <h1>ðŸŒ¸ Bloom Journal</h1>

    <div id="signup">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <input type="text" id="username" placeholder="Username">
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <button onclick="showLogin()">Log In</button></p>
    </div>

    <div id="login" style="display: none;">
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Log In</button>
      <p>Don't have an account? <button onclick="showSignup()">Sign Up</button></p>
    </div>
  </div>
  <script src="js/auth.js" defer></script>
</body>
</html>
