<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloom Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="flower-bg dashboard">
  <button onclick="logout()" class="logout-btn">🚪 Log Out</button>
  <div class="dashboard-container">
    <h2>Welcome to your journal garden 🌷</h2>
    <p id="streak-message" style="text-align:center; font-weight: bold; color: hotpink;"></p>

    <p class="plant-note">This is your flower. It grows every day you log in 🌱</p>
    <img id="plant-stage" src="" alt="Plant" class="plant-img" />

    <form id="entry-form">
      <input type="text" id="entry-title" placeholder="Entry Title" required />
      <textarea id="entry-content" placeholder="How was your day today? Anything fun? Anything boring? I'm just a journal:)" required></textarea>
      <input type="text" id="entry-category" placeholder="Category" required />
      <select id="entry-weather">
        <option value="sunny">☀️ Sunny</option>
        <option value="cloudy">☁️ Cloudy</option>
        <option value="rainy">🌧️ Rainy</option>
        <option value="snowy">❄️ Snowy</option>
        <option value="windy">🌬️ Windy</option>
      </select>
      <button type="submit">Add Entry</button>
    </form>

    <div id="entries-list">
      <h3>🌸 Past Entries</h3>
      <ul id="entry-log"></ul>
    </div>
  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
