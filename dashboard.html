<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard • Bloom Journal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard">
  <div class="dashboard-container">
    <h2>Welcome back 🌸</h2>

    <img id="plant-stage" src="" alt="Your Plant" class="plant-img" />

    <form id="entry-form">
      <input type="text" id="entry-title" placeholder="Title" required />
      <textarea id="entry-content" placeholder="What's on your mind?" required></textarea>
      <input type="text" id="entry-category" placeholder="Category" required />
      <select id="entry-weather">
        <option value="sunny">☀️ Sunny</option>
        <option value="cloudy">☁️ Cloudy</option>
        <option value="rainy">🌧️ Rainy</option>
        <option value="snowy">❄️ Snowy</option>
        <option value="windy">🌬️ Windy</option>
      </select>
      <button type="submit">Save Entry</button>
    </form>

    <div id="entries-list">
      <h3>Past Entries</h3>
      <ul id="entry-log"></ul>
    </div>
  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
